	<h1>Reverse your string here.</h1>

	<script type="text/javascript" src="./functions.js"></script>
	
	<div class="reverseString">

	<div>
		<button onclick="reverseString()" class="button" style="vertical-align:middle"><span>Reverse </span>

		<img src="dark-mage-sprite.gif" alt="Dark Mage" style="width:200px;height:200px;">
	</div>

	<p>ありがとうございます。</p>
